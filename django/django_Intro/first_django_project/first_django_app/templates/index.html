<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <div style="float: left">
        <h1>Registration</h1>
        <form action="/register" method="POST">
            {% csrf_token%}
            first_name: <input type="text" name="first_name" placeholder="first_name"><br>
            last_name: <input type="text" name="last_name" placeholder="last_name"><br>
            Email: <input type="email" name="email" placeholder="email"><br>
            Password: <input type="password" name="passwd" placeholder="passwd"><br>
            Conf Pass: <input type="password" name="conpasswd" placeholder="conpasswd"><br>
            <input type="submit" value="Register">
        </form>
    </div>
    <div style="float: right">
        <h1>Login</h1>
        <form action="/login" method="POST">
            {% csrf_token%}
            Email: <input type="email" name="email" placeholder="email"><br>
            Password: <input type="password" name="passwd" placeholder="passwd"><br>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
